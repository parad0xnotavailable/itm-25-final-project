{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Table Map</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background: url("{% static 'images/restaurant-blurred.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            max-width: 652px;
            margin: 0 auto;
        }

        .banner {
            text-align: center;
        }

        .banner-overlay {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.3);
            width: 692px;
        }

        .banner img {
            width: 300px;
        }

        .notice-box {
            max-width: 700px;
            margin: 2rem auto;
            background-color: #e8e8e8;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .notice-box h1 {
            margin-top: 0;
            color: #2c3e50;
        }

        .map {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .table-box {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-align: center;
            font-size: 1.2rem;
        }

        .available {
            background-color: #27ae60;
        }

        .booked {
            background-color: #e74c3c;
            cursor: not-allowed;
        }

        .no-tables {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        The Bellington by Laniel and Myler
    </div>

    <div class="banner">
        <div class="banner-overlay">
            <img src="{% static 'images/the-bellington.png' %}" alt="Restaurant Logo">
        </div>
    </div>
